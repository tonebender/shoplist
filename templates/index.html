<!doctype html>
<html lang="sv-SE">
    <head>
        <title>Shoplist</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" /> -->
    </head>
    <body>
        <h1>Shoplist</h1>
        <input id="listname" type="text" name="listname" placeholder="Name of shopping list" value="{{ name }}" />
        <button id="btnLoadList" type="button">Load</button>
        <ul id="shoplist"></ul>
        <button id="btnNewItem" type="button">+</button>
        <div id="dialogNewItem">
            Add new item
            <input id="newItemText" type="text" name="newItemText" placeholder="Item" />
            <input id="newItemCategory" type="text" name="newItemCategory" placeholder="Category" />
            <input id="newItemAmount" type="text" name"newItemAmount" placeholder="Amount" />
            <button id="btnNewItemAdd" type="button">Add</button>
        </div>
        <div id="messages"></div>
        <script src="{{ url_for('static', filename='shoplist.js') }}" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
